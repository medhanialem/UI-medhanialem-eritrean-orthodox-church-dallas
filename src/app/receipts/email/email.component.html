<div class="divNewMember">
  <form [formGroup]="sendEmailForm" class="normal-form">
    <div class="row registrationDiv">
      <div class="row col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="col-lg-12 col-xl-12">
            <mat-form-field>
              <input formControlName="email" matInput placeholder="Email*">
              <mat-error>Invalid email address.</mat-error>
            </mat-form-field>
        </div>
        </div>
        <div class="row col-lg-12 col-xl-12 divButtons">
              <div class="col-lg-12 col-xl-12">
                <button mat-raised-button color="primary" (click) = "onSendEmail()" [disabled]="formValid()" id="btnSave">
                  <mat-icon class = "emailIcon">email</mat-icon> Send
                </button>
                <button mat-raised-button color='warn' (click)="onClose()" type="reset" id="btnCancel">
                  Cancel
                </button>
              </div>
        </div>
      </div>
  </form>
</div>
