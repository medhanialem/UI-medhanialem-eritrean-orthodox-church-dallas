<div class="mainDiv">
  <div class="row">
    <div class="col-sm-12 col-md-3 col-lg-3">

    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <mat-card class='loginCard'>
        <mat-card-header class='loginHeader'>
          <img mat-card-avatar class='loginAvatar' src="../../../assets/Cross.jfif">
        </mat-card-header>
        <mat-card-content>
          <form class="loginForm" [formGroup]="loginForm">
            <div class='row'>
              <div class="col-12">
                <mat-form-field class="passwordField">
                  <input formControlName="password" matInput placeholder="Create a new password" type="password"/>
                  <mat-error>Password field is required</mat-error>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="confirmPasswordField">
                  <input matInput formControlName="confirmPassword" placeholder="Re-type new password" type="password"/>
                  <mat-error>Confirm-Password field is required</mat-error>
                  <div *ngIf="showConfirmPasswordErrorMessage()"
                    class="ng-tns-c12-17 ng-trigger ng-trigger-transitionMessages ng-star-inserted"
                    style="opacity: 1; transform: translateY(0%);">
                    <label class="mat-error lblConfirmError" role="alert" id="mat-error-3">Password did not match</label>
                  </div>
                </mat-form-field>
              </div>
              <!-- <div class="col-12">
                <label class = "resetSuccessLabel">{{resetPasswordLabelSuccess}}</label>
                <label class = "resetFailureLabel">{{resetPasswordLabelFailure}}</label>
              </div> -->
              <div class='col-12 row'>
                <div class="col-2">

                </div>
                <div class="col-8 divButtons">
                  <button mat-raised-button color='primary' class='btnLogin' [disabled]="saveUserDisabled()" (click)='onResetPassword()'>Save</button>
                  <button mat-raised-button color='warn' class="btnClear" (click)='onClear()'>Clear</button>
                </div>
                <div class="col-2">

                </div>
                
              </div>
            </div>   
          </form>
        </mat-card-content>

      </mat-card>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-3">
      
    </div>
  </div>
</div>
