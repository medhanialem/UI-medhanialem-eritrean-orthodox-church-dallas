<div class="mainDiv" [style.background-image]="'url(../../../assets/bg-image.jpg)'">
  <div class="row">
    <div class="col-sm-12 col-md-3 col-lg-3">

    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <mat-card class='loginCard'>
        <mat-card-header class='loginHeader'>
          <img mat-card-avatar class='loginAvatar' src="../../../assets/Cross.jfif">
        </mat-card-header>
        <mat-card-content>
          <form class="loginForm" (submit)="onLogin()" [formGroup]="loginForm">
            <div class='row'>
              <div class="col-12">
                <mat-form-field class="userNameField">
                  <input matInput formControlName="userName" placeholder="Email">
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="passwordField">
                  <input formControlName="password" matInput placeholder="Password" type="password"/>
                </mat-form-field>
              </div>
              <div class="col-12">
                <button mat-button color="primary" class='btnResetPassword' type="button" (click)='onForgotPasswordBtn()'>Forgot Password</button>
                <label class = "resetSuccessLabel">{{resetPasswordLabelSuccess}}</label>
                <label class = "resetFailureLabel">{{resetPasswordLabelFailure}}</label>
              </div>
              <div class='col-12 row'>
                <div class="col-2">

                </div>
                <div class="col-8 divButtons">
                  <button mat-raised-button color='primary' class='btnLogin' type="submit">Login</button>
                  <button mat-raised-button color='warn' class="btnClear" (click)='onClear()'>Clear</button>
                </div>
                <div class="col-2">

                </div>
                
              </div>
            </div>   
          </form>
        </mat-card-content>

      </mat-card>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-3">
      
    </div>
  </div>

  <!-- <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/> -->

</div>
