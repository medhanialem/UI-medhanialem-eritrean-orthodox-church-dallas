<div class="mainDiv">
  <div class="row">
    <div class="col-sm-12 col-md-3 col-lg-3">

    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <mat-card class='loginCard'>
        <mat-card-header class='loginHeader'>
          <h2>Add New User</h2>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="registrationForm" class="registrationForm">
            <div class='row'>
              <div class="col-12">
                <mat-form-field>
                  <mat-label>Select user</mat-label>
                  <mat-select formControlName='user' (selectionChange)="onMemberSelected($event)" #USER>
                    <mat-option *ngFor="let member of members" [value]='member'>
                      {{member.firstName +' ' + member.middleName +' ' + member.lastName }}
                    </mat-option>
                  </mat-select>
                </mat-form-field> 
              </div>         
              <div class="col-12">
                <mat-form-field class='formField'>
                  <input matInput formControlName='email' placeholder="Email" [value]='email' disabled='true' />
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class='formField'>
                  <input matInput formControlName='phoneNo' placeholder="Phone number" [value]='phoneNo' disabled='true' />
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field>
                  <mat-label>Select Role(s)</mat-label>
                  <mat-select formControlName='roles' multiple #ROLE>
                    <mat-option>{{roles.admin}}</mat-option>
                    <mat-option>{{roles.sebeka_gubae}}</mat-option>
                    <mat-option>{{roles.sundaySchool}}</mat-option>
                    <mat-option>{{roles.secretary}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class='formField'>
                  <input matInput formControlName='password' placeholder="Password" type='password' />
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class='formField'>
                  <input matInput formControlName='confirmPassword' placeholder="Confirm-Password" type='password' />
                </mat-form-field>
              </div>
              <div class='col-12 row'>
                <div class="col-2">

                </div>
                <div class="col-8 divButtons">
                  <button mat-raised-button color='warn' class="btnClear" (click)='onClear()' >Clear</button>
                  <button mat-raised-button color='primary' class='btnLogin' (click)='onSave()'>Save</button>
                </div>
                <div class="col-2">

                </div>
                
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-3">

    </div>
  </div>
</div>
