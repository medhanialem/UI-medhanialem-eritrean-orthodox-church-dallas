<mat-toolbar class="matToolBar">
  <span>{{tierModel.id>0?"Modify Tier": "New Tier"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<div class="divNewMember">
  <form [formGroup]="registrationForm" class="registrationForm" (submit)="onSaveOrUpdate()">
    <div class="row registrationDiv">
        <div class="row col-lg-12 col-xl-12 dtRow">
          <div class="col-lg-12  col-xl-12">
            <mat-form-field>
              <input formControlName="description" matInput placeholder="Description*">
              <mat-error>Description field is mandatory and it has to be 3 or more characters.</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row col-lg-12 col-xl-12 divButtons">
          <div class="col-lg-6 offset-4 col-xl-6 offset-4">
            <div class="row">
              <div class="row col-lg-6 col-xl-6">
                <button mat-raised-button color="primary" type="submit" [disabled]="saveTierDisabled()" id="btnSave">Save</button>
              </div>
              <div class="row col-lg-6 col-xl-6">
                <button mat-raised-button color='warn' (click)="onClose()" type="reset" id="btnCancel">Cancel</button>
              </div>
            </div>
          </div>
