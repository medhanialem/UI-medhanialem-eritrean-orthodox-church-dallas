<mat-nav-list>  
  <a mat-list-item >
    <mat-icon mat-list-icon >account_box</mat-icon>
    <strong  *ngIf="expanded">{{authenticationService.decodedToken().sub}}</strong>
  </a>
  <mat-divider></mat-divider>
    <a mat-list-item  routerLink="/members" routerLinkActive="router-link-active">
      <mat-icon mat-list-icon >supervised_user_circle</mat-icon>
      <p matLine class="sideBarSpan"  *ngIf="expanded">Members</p>
    </a>
    <a mat-list-item *ngIf="showPayments()" (click)="onToggle($event)" routerLink="/payments" routerLinkActive="router-link-active">
      <mat-icon mat-list-icon >work</mat-icon>
      <p matLine class="sideBarSpan"  *ngIf="expanded">Payments</p>
    </a>
    <a mat-list-item *ngIf="showUsers()" (click)="onToggle($event)" routerLink="/users" routerLinkActive="router-link-active">
      <mat-icon mat-list-icon >group_add</mat-icon>
      <p matLine class="sideBarSpan"  *ngIf="expanded">Users</p>
    </a>
    <a mat-list-item (click)="logout()" routerLinkActive="router-link-active">
        <mat-icon mat-list-icon >input</mat-icon>
        <p matLine class="sideBarSpan"  *ngIf="expanded">Logout</p>
      </a>
  </mat-nav-list>
